name: test
on:
  push:
    branches:
      - main
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install yran
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Add
        run: git add .

      - name: Commit
        run: git commit -m "$GITHUB_ACTOR release"

      - name: Push
        run: git push origin main
          
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.Actions }}
        run: npx semantic-release
